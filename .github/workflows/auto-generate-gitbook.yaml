name: auto-generate-gitbook
on: # 在 gitbook 分支上进行 push 时触发
  push:
    branches:
      - gitbook

jobs:
  gitbook-to-gh-pages:
    runs-on: ubuntu-latest

    steps:
      - name: checkout gitbook
        uses: actions/checkout@v2
        with:
          ref: gitbook

      - name: install nodejs
        uses: actions/setup-node@v1

      - name: configue gitbook
        run: |
          npm install -g gitbook-cli
          gitbook install
          npm install -g gitbook-summary

      - name: generate _book folder
        run: |
          sed -i -e '/\[comment\]/'d -e '/^[[:space:]]*$/'d -e 's/\([^d]\))/\1\/README.md)/g' -e 's/题型分类/\[题型分类\](catagory.md)/g' SUMMARY.md
          cp SUMMARY.md catagory.md
          sed -i 's/SUMMARY.md/catagory.md/g' README.md
          find . -type f -name '*.md' -exec sed -i s@'- #'@'- \\#'@g  {} \;
          gitbook build
          cp SUMMARY.md _book

      - name: push _book to branch gh-pages
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REF: github.com/${{github.repository}}
          MYEMAIL: zhugelianglongming@163.com
          MYNAME: ${{github.repository_owner}}
        run: |
          cd _book
          git config --global user.email "${MYEMAIL}"
          git config --global user.name "${MYNAME}"
          git init
          git remote add origin https://${REF}
          git add .
          git commit -m "Updated By Github Actions With Build ${{github.run_number}} of ${{github.workflow}} For Github Pages"
          git branch -M gitbook
          git push --force --quiet "https://${TOKEN}@${REF}" gitbook:gh-pages

